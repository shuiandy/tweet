<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            rel="stylesheet"
            type="text/css"
    />
    <!--    fonts-->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300&display=swap"
            rel="stylesheet"
    />
    <link
            crossorigin="anonymous"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            referrerpolicy="no-referrer"
            rel="stylesheet"
    />

    <!-- App CSS -->
    <link href="/styles/layout.css" rel="stylesheet" type="text/css"/>
    <link href="/styles/nav.css" rel="stylesheet" type="text/css"/>
    <link href="/styles/header.css" rel="stylesheet" type="text/css"/>
    <link href="/styles/new-tweet.css" rel="stylesheet" type="text/css"/>
    <link href="/styles/display-tweet.css" rel="stylesheet" type="text/css"/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script src="/scripts/composer-char-counter.js" type="text/javascript"></script>
</head>

<body>
<!-- Top nav bar (fixed) -->
<nav id="nav-bar">
    <span class="header">tweeter</span>
    <span class="compose">
        <a><strong>Write</strong> a new tweet</a>
        <i class="fa-solid fa-angles-down"></i>
      </span>
</nav>
<header id="personal-info">
    <div id="avatar">
        <img src="/images/profile-hex.png"/>
    </div>
    <br/>
    <div id="name">
        <h2><strong>Shuai</strong> Hu</h2>
    </div>
</header>
<!-- Page-specific (main) content here -->
<main class="container">
    <section id="new-tweet">
        <form action="/tweets" id="tweet-form" method="POST">
            <label for="tweet-text" id="placeholder-text">What are you humming about?</label>
            <textarea id="tweet-text" name="text"></textarea>
            <div class="submit-row">
                <button class="tweet-button" type="submit">Tweet</button>
                <output class="counter" for="tweet-text" name="counter">140</output>
            </div>
        </form>
    </section>
    <section class="display-tweet">
        <header class="username-row">
            <div class="names">
                <a id="avatar-img"><img src="https://i.imgur.com/73hZDYK.png"></a>
                <a id="full-name"> Rhoda Jacobs</a>
            </div>
            <a id="username">@MrsJacobs</a>
        </header>
        <p id="article">
            Hello World!
        </p>
        <footer class="tweet-footer">
            <a id="tweet-time">10 days ago</a>
            <div id="action-group">
                <i class="fa-xs fa-sharp fa-solid fa-flag" id="flag"></i>
                <i class="fa-xs fa-solid fa-retweet" id="retweet"></i>
                <i class="fa-xs fa-solid fa-heart" id="heart"></i>
            </div>
        </footer>
    </section>

</main>
</body>
</html>
