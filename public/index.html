<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!--    fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      crossorigin="anonymous"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      referrerpolicy="no-referrer"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link href="/styles/layout.css" rel="stylesheet" type="text/css" />
    <link href="/styles/nav.css" rel="stylesheet" type="text/css" />
    <link href="/styles/header.css" rel="stylesheet" type="text/css" />
    <link href="/styles/new-tweet.css" rel="stylesheet" type="text/css" />
    <link href="/styles/display-tweet.css" rel="stylesheet" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      crossorigin="anonymous"
      integrity="sha512-wb3lqal2VtYhmlPAr232VP+Zus676CFAEYdywxIUSxG6F/X9WhN6SpREkWUdwBvMpd6gCKuKTGHhdum6m1wOvQ=="
      referrerpolicy="no-referrer"
      src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.full.min.js"
    ></script>

    <!-- App JS -->
    <script src="/scripts/composer-char-counter.js" type="text/javascript"></script>
    <script src="/scripts/client.js"></script>
    <script src="/scripts/composer.js"></script>
    <script src="/scripts/send-request.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <span class="header">tweeter</span>
      <span class="compose">
        <a><strong>Write</strong> a new tweet</a>
        <a href="javascript:void(0)"><i class="fa-solid fa-angles-down"></i></a>
      </span>
    </nav>
    <header id="personal-info">
      <div id="avatar">
        <img alt="" src="/images/profile-hex.png" />
      </div>
      <br />
      <div id="name">
        <strong>Amy</strong> Mansell
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section id="new-tweet">
        <div id="error-box">
          <p id="error-message">Your tweet is too long, please make it shorter!</p>
        </div>
        <form action="/" id="tweet-form" method="POST">
          <textarea
            id="tweet-text"
            name="text"
            placeholder="What are you humming about?"
          ></textarea>
          <div class="submit-row">
            <button class="tweet-button" type="submit">Tweet</button>
            <output class="counter" for="tweet-text" name="counter">140</output>
          </div>
        </form>
      </section>
      <section id="display-tweet"></section>
      <div id="returnTop">
        <i class="fa-solid fa-angles-up"></i>
      </div>
    </main>
  </body>
</html>
